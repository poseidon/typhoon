              "expr": "(node:node_filesystem_usage: > 0.85) and (predict_linear(node:node_filesystem_avail:[30m], 3600 * 2) < 0)\n",
              "for": "10m",
              "labels": {
                "severity": "critical"
              }
            }
          ]
        },
        {
